{% load static %}
<link href="{% static "css/bootstrap.css" %}" rel="stylesheet" id="bootstrap-css">
<link href="{% static "css/custom.css" %}" rel="stylesheet" id="bootstrap-css">
<script src="{% static "js/bootstrap.js" %}"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
    <div class="card card-container text-center">
        <form class="form-signup">
            <h6 class="mb-3 font-weight-normal">SING UP WITH</h6>
            <span id="social-auth">
                            <a href="/" class="mr-3">FACEBOOK</a>/<a href="/" class="ml-3">GOOGLE</a>
            </span>
            <hr/>

            <input id="firstName" class="form-control" placeholder="First Name" required>
            <input id="lastName" class="form-control" placeholder="Last Name" required>
            <input type="email" id="email" class="form-control" placeholder="Email" required>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="Confirm Password"
                   required>

            <label class="custom-control custom-checkbox">
                <input type="checkbox" id="terms" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-label">I'd like to receive PlacePass news and offers</span>
            </label>
            <button class="btn btn-lg btn-success btn-block btn-signup" type="submit">REGISTER</button>
        </form>
    </div>
</div>
